version: "3"

services:
   letsencrypt-nginx-container:
      container_name: 'letsencrypt-nginx-container'
      image: nginx:latest
      ports:
         - "80:80"
      volumes:
         - ./nginx.conf:/etc/nginx/conf.d/default.conf
         - ./public_html:/usr/share/nginx/html
   php:
      build: ./php
      depends_on:
         - sql
      env_file:
         - ./docker-compose.env
      ports:
         - 8081:80
      volumes:
         - ./php/Classes:/var/www/Classes
         - ./php/public_html:/var/www/public_html
         - ./php/lib:/var/www/lib
   app:
      build: ./app
      depends_on:
         - php
      ports:
         - 80:80
   sql:
      build: ./sql
      volumes:
         - ddc-twitter-sql:/var/lib/mysql
      env_file:
         - ./docker-compose.env
volumes:
   ddc-twitter-sql: