<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wireframes</title>
	<style>
		.mobileframes {
			display: flex;
			flex-direction: row;
			justify-content: space-around;
		}

		.mobimg {
			width: 20%;
		}

		.desktopframes {
			display: grid;
			grid-template-columns: 50% 50%;
			grid-template-rows: 50% 50%;
		}

		img[alt="desktop-home"] {
			grid-column-start: 1;
			grid-row-start: 1;
			width: 95%;
		}

		img[alt="desktop-resource"] {
			grid-column-start: 2;
			grid-row-start: 1;
			width: 95%;
		}

		img[alt="desktop-login"] {
			grid-column-start: 1;
			grid-row-start: 2;
			width: 95%;
		}

		img[alt="desktop-submit"] {
			grid-column-start: 2;
			grid-row-start: 2;
			width: 95%;
		}
	</style>
</head>
<body>
<div class="mobileframes">
	<img class="mobimg" src="./wireframes/Home%20Page.png" alt="mobile-home-page">
	<img class="mobimg" src="./wireframes/resourceCategory%20Page.png" alt="mobile-resource-page">
	<img class="mobimg" src="./wireframes/Login.png" alt="mobile-login-page">
	<img class="mobimg" src="./wireframes/resource%20Submit%20Form.png" alt="mobile-submit-page">
</div>
<br><br>
<div class="desktopframes">
	<img src="./wireframes/Desktop%20Homepage.png" alt="desktop-home">
	<img src="./wireframes/Desktop%20Resource.png" alt="desktop-resource">
	<img src="./wireframes/Desktop%20Login.png" alt="desktop-login">
	<img src="./wireframes/Desktop%20Submit.png" alt="desktop-submit">
</div>
</body>
</html>
